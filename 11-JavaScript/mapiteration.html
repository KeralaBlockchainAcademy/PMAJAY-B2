<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Map Iteration</title>
    <script>
        function basicMapOperations(){
            let map = new Map();

            map.set('name','John');
            map.set('age', 30);

            document.getElementById('getName').innerHTML = 'Name: ' + map.get('name');
            document.getElementById('getAge').innerHTML = 'Age: ' + map.get('age');

            let output ='';
            map.forEach((value,key)=>{
                output += key + '=' + value + '<br>'; 
            });
            document.getElementById('iterationOutput').innerHTML = output;

        }
    </script>
</head>
<body>
    <h1>Basic Map Operations</h1>
    <h2> Map Example</h2>
    <button onclick="basicMapOperations()">Show Map Operations</button>
    <div id="getName"></div>
    <div id="getAge"></div>
    <div id="iterationOutput"></div>
</body>
</html>
