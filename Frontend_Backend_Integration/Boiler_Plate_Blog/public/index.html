<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to my blog application</h1>
        <p class="text-gray-600 text-lg">Explore amazing content and share your thoughts!</p>
        <div class="mt-6">
            <a href="/blog" class="bg-blue-500 text-white px-6 py-2 rounded-full text-lg hover:bg-blue-600">Create Blog</a>
        </div>
        <div class="mt-6">
            <input type="text" id="BlogID" name="BlogID" class="border-2 border-zinc-950 mb-2"
            placeholder="Enter Blog ID to View">
            <button class="border-1 bg-cyan-700 px-8 py-4 rounded text-white" onClick='redirectToBlog()' >
                Read Blog
            </div>
            </button>
    </div>
    <script>
        function redirectToBlog() {
          // Get the certificate ID from the input field
          const BlogId = document.getElementById('BlogID').value;

          // Construct the URL with the certificate ID
          const url = `/blog/${BlogId}`;

          console.log(BlogId);

          console.log(url);

          // Redirect to the constructed URL
          window.location.href = url;
      }
      </script>
</body>

</html>
