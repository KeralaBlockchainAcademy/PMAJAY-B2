<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kerala Blockchain Academy (KBA)</title>
</head>

<body bgcolor="#ADD8E6">
	<center>
		<h1>Registration Form</h1>

	</center>

	<form>
		<table>
			<tr>
				<td>
					Name:</td>
				<td> <input type="text" name="txtName" placeholder="Enter full name" required></td>
			</tr>
			<tr>
				<td>
					Username:</td>
				<td><input type="text" name="uname"></td>
			</tr>
			<tr>
				<td>
					Password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>
					Address:</td>
				<td> <textarea rows="5" cols="50" name="address"></textarea></td>
			</tr>
			<tr>
				<td>
					Gender:</td>
				<td> <input type="radio" name="gender" value="male"> Male
					<input type="radio" name="gender" value="female"> Female
				</td>
			</tr>
			<tr>
				<td>
					Education:</td>
				<td> <input type="checkbox" name="education" value="ug"> UG
					<input type="checkbox" name="education" value="pg"> PG
				</td>
			</tr>
			<tr>
				<td>
					Course:</td>
				<td> <select name="course">
						<option value="cba" selected>Certified Blockchain Associate</option>
						<option value="CED">Certified Ethereum Developer</option>
						<option value="CHF">Certified Hyperledger Fabric Developer</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>
				</td>
				<td>
					<input type="submit" name="submit" value="Submit" style="color:blue; background-color: #9eb6fe;">
					<input type="reset" name="reset" value="Reset">
				</td>
			</tr>

		</table>
	</form>
</body>

</html>
