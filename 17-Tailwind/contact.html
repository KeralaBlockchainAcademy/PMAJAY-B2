<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <body>
        <div class="mx-auto p-8 max-w-lg">
               <h2 class="text-2xl text-center font-bold mb-6"> Contact Us</h2>
        <form  class="space-y-5">
           <div class="flex flex-col">
               <label for="name" class="mb-2 text-sm font-medium text-gray-700"> Name </label>
               <input type="text" id="name" class="px-4 py-2 border border-gray-300 " placeholder="Your Name">
           </div>
           <div class="flex flex-col">
               <label for="e-mail" class="mb-2 text-sm font-medium text-gray-700"> E-mail</label>
               <input type="email" id="email"  class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"placeholder="Your Email">
           </div>
           <div class="flex flex-col">
            <label for="message" class="mb-2 text-sm font-medium text-gray-700"> Message</label>
            <textarea id="message"  class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"placeholder="Your Message"></textarea>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"> Submit</button>
        </div>
    

       
       </form>
       </div>
</body>
</html>
