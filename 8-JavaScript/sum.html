<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Defining and using functions</title>
</head>
<body>
<h1>    Defining and using functions </h1>
<p>Check the console for output</p>
<script>
    //function definition
    function add(a,b){
        return a+b;
    }
    function mul(a,b){
        return a*b;
    }
    let sum = add(5,3); //function call
    let prod = mul(5,3); //function call
    console.log('Sum:',sum);
    console.log('Product:',prod);
</script>

</body>
</html>
