<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let x="Mowgli is the human character in Jungle Book";
        document.write("The length of string is:",x.length);
        document.write("The character at index 2 is",x.charAt(2));
        document.write(x.toUpperCase()) ;
        document.write(x.toLowerCase()) ;
        document.write(x.substring(0,6)); 
        document.write(x.substr(7,2)) ;
         

    </script>
    
</body>
