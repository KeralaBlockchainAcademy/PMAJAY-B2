<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=0;i<10;i++){
            document.write(i+1);
        }
        let sum=0;
        for(i=1;i<=10;i++){
            sum=sum+i;
        }
        document.write("<br>",sum);
        let n=5;
        let fact=1;
        for(i=1;i<=n;i++){
           fact=fact*i;

        }
        document.write(fact)
        fact=1;
        for(;n!=0;n=n-1){
          fact=fact*n;
        }
        document.write("<br>",fact);

    </script>
</body>
</html>
