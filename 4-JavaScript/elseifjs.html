<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let a=10,b=20,c=40;
    if(a>b && a>c){
        document.write(`${a} is greater`);
    }
    else if(b>a && b>c){
        document.write(`${b} is greater`);
    }
    else{
        document.write(`${c} is greater`)
    }
   </script> 
</body>
</html>
